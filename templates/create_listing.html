{% extends "base.html" %} {% block content %}
<section class="form-section">
  <div class="container">
    <div class="form-container">
      <h2>Create Food Listing</h2>
      <form method="POST" action="{{ url_for('create_listing') }}">
        <div class="form-group">
          <label for="title">Food Item Name</label>
          <input
            type="text"
            id="title"
            name="title"
            placeholder="e.g., Fresh Bread, Vegetable Platter"
            required
          />
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <textarea
            id="description"
            name="description"
            rows="3"
            placeholder="Describe the food item, ingredients, etc."
            required
          ></textarea>
        </div>
        <div class="form-group">
          <label for="quantity">Quantity</label>
          <input
            type="text"
            id="quantity"
            name="quantity"
            placeholder="e.g., 10 boxes, 5 kg, 20 servings"
            required
          />
        </div>
        <div class="form-group">
          <label for="category">Category</label>
          <select id="category" name="category" required>
            <option value="">Select a category</option>
            {% for category in categories %}
            <option value="{{ category }}">{{ category }}</option>
            {% endfor %}
          </select>
        </div>
        <div class="form-group">
          <label for="expiry_date">Expiry Date</label>
          <input type="date" id="expiry_date" name="expiry_date" required />
        </div>
        <div class="form-group">
          <label for="pickup_location">Pickup Location</label>
          <input
            type="text"
            id="pickup_location"
            name="pickup_location"
            value="{{ user.address }}"
            required
          />
          <small>Where should recipients pick up the food?</small>
        </div>
        <button type="submit" class="btn btn-primary">Create Listing</button>
      </form>
    </div>
  </div>
</section>
{% endblock %}
